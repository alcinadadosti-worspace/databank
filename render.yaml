services:
  # ─── Backend (Express + Firestore) ─────────────────────────
  - type: web
    name: databank-backend
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run seed-prod && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false
      - key: SOLIDES_API_URL
        sync: false
      - key: SOLIDES_API_TOKEN
        sync: false
      - key: SOLIDES_COMPANY_ID
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: SLACK_TEST_USER_ID
        sync: false
      - key: FRONTEND_URL
        sync: false

  # ─── Frontend (Next.js) ────────────────────────────────────
  - type: web
    name: databank-frontend
    runtime: node
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build && cp -r .next/static .next/standalone/.next/ && cp -r public .next/standalone/
    startCommand: node .next/standalone/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: NEXT_PUBLIC_API_URL
        sync: false
